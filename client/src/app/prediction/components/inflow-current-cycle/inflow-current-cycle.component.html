<mat-card class="graph-card-class">
    <mat-card-header>
        <span class="center-class">Inflow for Current Cycle</span>
        <button *ngIf="showP2W" mat-button color="primary">P2W</button>
        <mat-icon *ngIf="showExpand" style="margin-top: 5px;" class="launch-class" (click)="onExpandClick('INFLOW')">launch</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <div class="chart-wrapper">
            <canvas baseChart style="height: 300px !important;"
                [datasets]="chartData" 
                [labels]="chartLabels" 
                [options]="chartOptions"
                [colors]="chartColors" 
                [legend]="chartLegend" 
                [chartType]="chartType" 
                [plugins]="chartPlugins">
            </canvas>
        </div>
    </mat-card-content>
</mat-card>
