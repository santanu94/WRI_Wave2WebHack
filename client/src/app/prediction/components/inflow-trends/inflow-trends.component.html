<div style="margin-bottom: 55px;" class="row col-lg-12">
    <mat-card class="graph-card-class">
        <mat-card-header *ngIf="noTrendsGraph">
            <span class="center-class">Inflow Trends: <span class="value-class">{{trendsValue}} cubic metres</span></span>
        </mat-card-header>
        <mat-card-header *ngIf="!noTrendsGraph">
            <span class="center-class">Inflow Trends</span>
        </mat-card-header>
        <mat-card-content *ngIf="!noTrendsGraph">
            <div class="chart-wrapper">
                <canvas baseChart style="height: 80% !important;"
                    [datasets]="chartData" 
                    [labels]="chartLabels" 
                    [options]="chartOptions"
                    [colors]="chartColors" 
                    [legend]="chartLegend" 
                    [chartType]="chartType" 
                    [plugins]="chartPlugins">
                </canvas>
            </div>
        </mat-card-content>
    </mat-card>
</div>
