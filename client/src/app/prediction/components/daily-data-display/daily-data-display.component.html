<div class="row col-lg-12">
    <div class="col-lg-3">
        <mat-card class="storage-card-class">
            <mat-card-content>
                <h1>Duration</h1>
                <h3>Date: {{ displayDate | date }}</h3>
                <h1 class="text-class">{{ duration }} days</h1>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-3">
        <mat-card class="storage-card-class">
            <div class="row col-lg-12">
                <div class="col-lg-6">
                    <mwl-gauge
                        [max]="100"
                        [dialStartAngle]="-90"
                        [dialEndAngle]="-90.001"
                        [value]="storageGuageValue"
                        [animated]="true"
                        [animationDuration]="1"
                    >
                    </mwl-gauge>
                </div>
                <div class="col-lg-6">
                    <h1>Storage</h1>
                    <h1 class="value-display-class">{{ storage }}</h1>
                    <span>tmc</span>
                </div>
            </div>
        </mat-card>
    </div>
    <div class="col-lg-3">
        <mat-card class="storage-card-class">
            <mat-card-content>
                <h1>Inflow</h1>
                <div class="row col-lg-12">
                    <div class="col-lg-6">
                        <h1 class="value-display-class">{{ inflow }}</h1>
                        <span>cusecs</span>
                    </div>
                    <div class="col-lg-6">
                        <span>Inflow difference:</span><br>
                        <img *ngIf="cumulativeInflowDiff > 0" class="cumulative-class" src="../../../../assets/up-arrow.png" height="25px" width="25px">
                        <img *ngIf="0 > cumulativeInflowDiff" class="cumulative-class" src="../../../../assets/down-arrow.png" height="25px" width="25px">
                        <span class="text-class" [ngClass]="{ 'positive-text-class': cumulativeInflowDiff > 0 , 'negative-text-class' : 0 > cumulativeInflowDiff }">{{cumulativeInflowDiff}}%</span>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-3">
        <mat-card class="storage-card-class">
            <mat-card-content>
                <h1>Outflow</h1>
                <h1 class="value-display-class">{{ outflow }}</h1>
                <span>cusecs</span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
