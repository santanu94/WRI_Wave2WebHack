<div class="row col-lg-12">
    <div class="col-lg-6">
        <mat-card class="graph-card-class">
            <mat-card-header>
                <span class="center-class">Current Cycle Total Seasonal Outflow Predicted vs Actual</span>
            </mat-card-header>
            <mat-card-content>
                <div class="chart-wrapper">
                    <canvas baseChart style="height: 300px !important;"
                        [datasets]="chartDataActual" 
                        [labels]="chartLabels" 
                        [options]="chartOptions"
                        [colors]="chartColorsActual" 
                        [legend]="chartLegend" 
                        [chartType]="chartType" 
                        [plugins]="chartPlugins">
                    </canvas>
                </div>
            </mat-card-content>
        </mat-card>    
    </div>
    <div class="col-lg-6">
        <mat-card class="graph-card-class">
            <mat-card-header>
                <span class="center-class">Current Cycle Total Seasonal Outflow Predicted vs Normal</span>
            </mat-card-header>
            <mat-card-content>
                <div class="chart-wrapper">
                    <canvas baseChart style="height: 300px !important;"
                        [datasets]="chartDataNormal" 
                        [labels]="chartLabels" 
                        [options]="chartOptions"
                        [colors]="chartColorsNormal" 
                        [legend]="chartLegend" 
                        [chartType]="chartType" 
                        [plugins]="chartPlugins">
                    </canvas>
                </div>
            </mat-card-content>
        </mat-card>    
    </div>
</div>
