<mat-card class="graph-card-class">
    <mat-card-header>
        <span class="center-class">Inflow Trends for Last Decade</span>
    </mat-card-header>
    <mat-card-content>
        <div class="chart-wrapper">
            <canvas baseChart style="height: 70% !important;"
                [datasets]="chartData" 
                [labels]="chartLabels" 
                [options]="chartOptions"
                [colors]="chartColors" 
                [legend]="chartLegend" 
                [chartType]="chartType" 
                [plugins]="chartPlugins">
            </canvas>
        </div>
    </mat-card-content>
</mat-card>
