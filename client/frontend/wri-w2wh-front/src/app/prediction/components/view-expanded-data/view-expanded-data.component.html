<h2 mat-dialog-title>{{headerData}} Expanded Full Year View
    <mat-icon style="float: right; cursor: pointer;" (click)="closeDialog()">clear</mat-icon> 
</h2>
<hr>
<div mat-dialog-content>
    <div class="chart-wrapper">
        <canvas baseChart
            [datasets]="chartData" 
            [labels]="chartLabels" 
            [options]="chartOptions"
            [colors]="chartColors" 
            [legend]="chartLegend" 
            [chartType]="chartType" 
            [plugins]="chartPlugins">
        </canvas>
    </div>
</div>
<hr>
<div class="text-center">
    <span>WRI_Wave2WebHack</span>
</div>
